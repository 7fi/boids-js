<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boids</title>
  <link rel="stylesheet" href="styles.css">
  <script src="shapes.js" defer></script>
  <script src="vector.js" defer></script>
  <script src="boid.js" defer></script>
  <script src="client.js" defer></script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="controls">
    
    <div class="sliders">
      <span>Speed</span>
      <input id="speed" type="range" min="2" max="30" value="5" class="slider">
      <span>Num Boids</span>
      <input id="numBoids" type="range" min="5" max="500" value="150" class="slider">
      <span>Vision range</span>
      <input id="vision" type="range" min="50" max="400" value="100" class="slider">
      <span>Alignment force</span>
      <input id="alignment" type="range" min="0" max="20" value="5" class="slider">
      <span>Cohesion force</span>
      <input id="cohesion" type="range" min="0" max="20" value="3" class="slider">
      <span>Seperation force</span>
      <input id="seperation" type="range" min="0" max="10" value="10" class="slider">
    </div>
    <div class="checkboxes">
      <span>
        <input type="checkbox" id="visionCircles">
        Vision circles
      </span>
      <span>
        <input type="checkbox" id="visionLines">
        Vision lines
      </span>
      <span>
        <input type="checkbox" id="triangles" checked>
        Triangles
      </span>
      <span>
        <input type="checkbox" id="shadows" checked>
        Shadows
      </span>
      <span>
        <input type="checkbox" id="edges">
        Avoid Edges
      </span>
    </div>
    <button id="reset">Reset</button>
  </div>
</body>
</html>
